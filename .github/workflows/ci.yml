name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: c360studio/semsummarize
  RUST_VERSION: "1.85"

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: semsummarize:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Start service
        run: |
          docker run -d \
            --name semsummarize-test \
            -p 8083:8083 \
            -e SEMSUMMARIZE_MODEL=google/flan-t5-small \
            -e SEMSUMMARIZE_PORT=8083 \
            -e RUST_LOG=info \
            semsummarize:test

      - name: Wait for service to be ready
        run: |
          echo "Waiting for service to start..."
          for i in {1..60}; do
            if curl -f http://localhost:8083/health 2>/dev/null; then
              echo "Service is ready!"
              exit 0
            fi
            echo "Attempt $i: Service not ready yet..."
            sleep 5
          done
          echo "Service failed to start within timeout"
          docker logs semsummarize-test
          exit 1

      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:8083/health)
          echo "Health response: $response"
          echo "$response" | grep -q '"status":"healthy"' || exit 1

      - name: Test models endpoint
        run: |
          response=$(curl -s http://localhost:8083/models)
          echo "Models response: $response"
          echo "$response" | grep -q 'google/flan-t5-small' || exit 1

      - name: Test summarization endpoint
        run: |
          response=$(curl -X POST http://localhost:8083/summarize \
            -H "Content-Type: application/json" \
            -d '{
              "input": "This is a test input for summarization. It should be condensed into a shorter form.",
              "max_length": 50
            }')
          echo "Summarization response: $response"
          echo "$response" | grep -q '"summary"' || exit 1
          echo "$response" | grep -q '"model":"google/flan-t5-small"' || exit 1

      - name: Test metrics endpoint
        run: |
          metrics=$(curl -s http://localhost:8083/metrics)
          echo "Checking metrics..."
          echo "$metrics" | grep -q 'semsummarize_requests_total' || exit 1
          echo "$metrics" | grep -q 'semsummarize_request_duration_seconds' || exit 1

      - name: View service logs
        if: always()
        run: docker logs semsummarize-test

      - name: Stop service
        if: always()
        run: docker rm -f semsummarize-test

      # Move cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3009  # Ignore apt-get version pinning warnings

  push:
    name: Push to GHCR
    runs-on: ubuntu-latest
    needs: [build, security, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main-{{sha}},enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
